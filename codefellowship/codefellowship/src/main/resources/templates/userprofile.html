<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80'); background-repeat: no-repeat;
  background-size: cover">

<h2 style="text-align:center; color:white; font-size:xx-large">Welcome, <span th:text="${curUser.firstName}"></span>!</h2>


<div style="text-align:center; margin-left:auto; margin-right:auto; border: 4px solid white; width:500px; margin-bottom:20px">
    <br>
    <br>
    <br>
    <img style="text-align:center; margin-left:auto; margin-right:auto; border-radius:15px" src="https://www.tnmc.go.tz/images/2020/avatar.jpg">
    <br>
    <br>
    <a style="color:white; font-size:larger; border: 2px solid pink; padding:4px" th:if="${username != curUser.username}" th:href="'/follow/' + ${curUser.id}"> Follow </a>
    <h3 style="color:white; font-size:xx-large">Your Information</h3>
    <p style="color:white; font-size:x-large">User Name: <span th:text="${curUser.username}"></span></p>
    <p style="color:white; font-size:x-large">First Name: <span th:text="${curUser.firstName}"></span></p>
    <p style="color:white; font-size:x-large">Last Name: <span th:text="${curUser.lastName}"></span></p>
    <p style="color:white; font-size:x-large">Date of Birth: <span th:text="${curUser.dateOfBirth}"></span></p>
    <p style="color:white; font-size:x-large">Bio: <span th:text="${curUser.bio}"></span></p>
</div>
</body>
</html>
