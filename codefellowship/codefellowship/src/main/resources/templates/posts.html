<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80'); background-repeat: no-repeat;
  background-size: cover">
<h2 style="text-align:center;color:white; font-size:xx-large">Welcome, <span th:text="${currentUser.firstName}"></span>!</h2>


<h2 style="color:white;">Posts</h2>
<div  th:each = "post : ${posts}"  style="border: 4px solid white; width:250px; margin-bottom:20px">
    <br>
    <br>
    <p style="text-align:center;color:white; font-size:larger" th:text="${post.body}"></p>
    <p style="text-align:center;color:white; font-size:x-large">Posted on <span th:text="${#dates.format(post.createdAt, 'dd-MMM-yyyy')}"></span></p>
    <p style="text-align:center;color:white; font-size:larger"><a style="text-align:center;color:white; font-size:larger" th:href="'/users/'+${post.getUser().getId()}" th:text="${post.user}"></a></p>
    <br>
    <br>
</div>

</body>
</html>
