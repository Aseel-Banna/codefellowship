<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class='col s8 m8 l8'>
    <p>Welcome, <span th:text="${loggedInUser.username}"></span></p>
    <p>Your Postings:</p>
    <ul>
        <li class="postings" th:each="post : ${loggedInUser.post}">
            <a th:href="'/post/' + ${post.id}">
                <span th:text="${post.body}"></span><br>
                <span style="font-size:20px" th:text="${post.ts}"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
